  <div class="message-popup" id="messagePopup">
    <h3>Envoyer un message</h3>
    <textarea id="messageContent" placeholder="Votre message ici..."></textarea>
    <button onclick="sendMessage()">Envoyer</button>
    <button onclick="closeMessagePopup()">Annuler</button>
  </div>

  <script>
    let currentWebhook = "";

    document.getElementById("openTablet").addEventListener("click", () => {
      document.getElementById("tablet").style.display = "block";
    });

    function closeTablet() {
      document.getElementById("tablet").style.display = "none";
    }

    function openMessagePopup(webhook) {
      currentWebhook = webhook;
      document.getElementById("messagePopup").style.display = "block";
    }

    function closeMessagePopup() {
      document.getElementById("messagePopup").style.display = "none";
    }

    async function sendMessage() {
      const message = document.getElementById("messageContent").value;
      if (!message) return alert("Message vide !");
      try {
        await fetch(currentWebhook, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ content: message }),
        });
        alert("Message envoyé !");
      } catch (error) {
        alert("Erreur lors de l'envoi du message !");
      }
      closeMessagePopup();
    }
  </script>
